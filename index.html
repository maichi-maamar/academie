<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carte NFC – Académie de Football</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    color: #222;
}

.container {
    max-width: 420px;
    margin: auto;
    padding: 15px;
}

.academy-name {
    text-align: center;
    font-size: 26px;
    font-weight: bold;
    margin-bottom: 10px;
}

.player-image {
    height: 226px; /* 60 mm */
    background: #ddd;
    border-radius: 10px;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.player-image img {
    max-height: 100%;
    max-width: 100%;
    border-radius: 10px;
}

.card {
    background: white;
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 15px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.card h3 {
    margin-top: 0;
    font-size: 18px;
    margin-bottom: 10px;
}

.btn {
    width: 100%;
    padding: 15px;
    background: #1e88e5;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
}

.footer {
    text-align: center;
    font-size: 13px;
    color: #777;
    margin-top: 20px;
}
</style>
</head>

<body>
<div class="container">

    <div class="academy-name">Académie Football Excellence</div>

    <div class="player-image">
        <img src="joueur.jpg" alt="Photo du joueur">
    </div>

    <div class="card">
        <h3>Informations du joueur</h3>
        <p><strong>Nom :</strong> BENKACEM</p>
        <p><strong>Prénom :</strong> Ahmed</p>
        <p><strong>Âge :</strong> 13 ans</p>
        <p><strong>Poids :</strong> 45 kg</p>
        <p><strong>Catégorie :</strong> U13</p>
        <p><strong>Année sportive :</strong> 2025 – 2026</p>
    </div>

    <div class="card">
        <h3>Académie</h3>
        <p><strong>Entraîneur :</strong> Coach Mourad</p>
        <p><strong>Téléphone :</strong> <a href="tel:+213555000000">+213 555 00 00 00</a></p>
        <p><strong>Facebook :</strong> <a href="https://facebook.com/academie" target="_blank">Page officielle</a></p>
    </div>


    <div class="footer">Carte NFC officielle – Académie</div>

</div>
 
<form id="presenceForm"
      action="https://script.google.com/macros/s/AKfycbxUPnFd3D9dfWByLUw123jXTQid0osMdkNpR8x9Pa-VujmYGvzUnc0Qi0Kqrb8IEr0Y/exec"
      method="POST"
      target="hiddenFrame"
      onsubmit="return handleSubmit();">

  <!-- ID UNIQUE DE LA CARTE NFC -->
  <input type="hidden" name="player_id" value="AFEX-U13-0007">

  <input type="hidden" name="nom" value="BENKACEM">
  <input type="hidden" name="prenom" value="Ahmed">
  <input type="hidden" name="categorie" value="U13">
  <input type="hidden" name="saison" value="2025-2026">

  <button class="btn" type="submit">
    ✔ Enregistrer ma présence
  </button>
</form>

<iframe name="hiddenFrame" style="display:none;" onload="checkResult()"></iframe>

<script>
let alreadyChecked = false;

function handleSubmit() {
  alreadyChecked = false;
  return true;
}

function checkResult() {
  if (alreadyChecked) return;
  alreadyChecked = true;

  try {
    const response = document
      .querySelector("iframe")
      .contentDocument
      .body
      .innerText;

    if (response.includes("ALREADY")) {
      alert("⛔ Présence déjà enregistrée aujourd’hui");
    } else {
      alert("✅ Présence enregistrée avec succès");
    }
  } catch (e) {
    alert("✅ Présence enregistrée");
  }
}
</script>

    
<script>
</body>
</html>
